<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Randomly Select Teammate Apps</title>
    <meta name="description" content="An app that allow you to select your teammates randomly - Created By OnlineBah.com Josiah Soh">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link href="http://www.cogssandakan.com/css/font.css" rel="stylesheet" type="text/css">
    <link href="http://www.cogssandakan.com/css/basic.css" rel="stylesheet" type="text/css">

    <link href="http://www.cogssandakan.com/css/articles.css" rel="stylesheet" type="text/css">
    <link href="http://www.cogssandakan.com/css/newtemplate.css" rel="stylesheet" type="text/css">

    <link href="http://www.cogssandakan.com/News/Ongoing/app/favicon-96x96.png" rel="shortcut icon" type="image/x-icon">
    <link href="http://www.cogssandakan.com/News/Ongoing/app/apple-icon-180x180.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">

    <style>
        .hero {
            background-image: url("../../img/basketball.jpg");
            position: fixed;
            height: 100vh;
        }

        .transparentbg {
            background-color: rgba(0, 0, 0, .40);
            width: 100%;
            height: 100%;
        }

        section {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1,
        h2,
        p {
            color: white;
            font-family: 'Graduate', cursive;
            text-align: center;
            line-height: 1em;
        }

        h1 {
            font-size: 2.5em;
            line-height: 1em;
            padding: 10px;
        }

        #yourFate {
            display: none;
        }

        h2 {
            font-size: 2em;
            padding: 10px;
        }

        h3 {
            color: white;
            font-family: 'Playball', cursive;
            font-size: 2em;
            font-weight: 100;
            margin: 10px auto;
            text-align: center;
            line-height: 1em;
        }

        p {
            font-size: 1em;
            text-align: right;
            margin-bottom: 0;
        }

        form {
            text-align: center;
            margin: 15px auto;
        }

        input {
            padding: 0px;
            margin-left: 10px;
            font-size: 1em;
            line-height: 1.5em;
            margin-bottom: 5px;
            text-align: center;
        }

        button {
            font-size: 1.5em;
            font-weight: bold;
            padding: 5px 10px;
            color: brown;
            background-color: white;
            border-radius: 2px;
            border-color: transparent;
            font-family: 'Graduate', cursive;
        }
        #teamSec {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 76%;
        }
        .teamList {
            text-align: center;
        }
        #playerForm {
            display: flex;
        }
        .form {
            margin: 0 15px;
        }
        #teamSec, #chooseBtn {
            display: none;
        }

        .team {
            margin: 0.5em auto;
        }

        .namelist {
            font-size: 1.4em;
            text-align: center;
            margin: 5px 8px;
            display: inline-block;
        }

        #chrono {
            margin-top: 20px;
            display: none;
        }
        .setting {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute;
            width: 35%;
            right: 0;
            bottom: 10px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, .8);
            border: solid 1px white;
            padding: 10px;
        }

        .container {
            color: white;
        }

        .container label {
            width: 10px;
        }

        .container button {
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            margin: 0 5px;
            padding: 5px 10px;
            text-decoration: none;
            color: #DAD6D6;
            border-radius: 5px;
            letter-spacing: 2px;
            font-size: 1.2em;
        }

        #startBtn {
            background: #48633B;
            border: solid 2px #35492C;

        }

        #pauseBtn {
            background: #721329;
            border: solid 2px #590F20;
        }

        #resetBtn {
            background: #564E58;
            border: solid 2px #3E383F;
        }

        .container button:hover {
            background-color: #408c99;
        }

        .container button:active {
            position: relative;
            top: 1px;
        }

        .container p {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0px;
        }

        .container input {
            margin: 0 10px;
        }

        @media screen and (max-width: 1024px) {
            .hero {
                background-size: cover;
                background-position: 30% 50%;
            }
            h1 {
                font-size: 3em;
                margin: 0 10%;
            }

            h2 {
                font-size: 2.5em;
                padding: 10px;
                margin: 15px auto 20px;
            }
            h3 {
                font-size: 3em;
                padding: 10px;
                margin: 0px;
            }

            p {
                font-size: 2em;
                margin-bottom: 15px;
            }
            .namelist {
                font-size: 2em;
            }
            input {
                font-size: 1em;
                line-height: 1.3em;
            }
            .form input {
                width: 45%;
                margin-left: 0;
            }
            #playerForm {
                padding-right: 5%;
            }
            #playerForm .form:nth-child(1) {
                margin-right: 0;
            }
            #playerForm .form:nth-child(2) {
                margin-left: 0;
            }
            button {
                font-size: 3em;
                padding: 20px 25px;
                border-radius: 4px;
            }
            .team {
                margin: 1em auto;
            }
            #chrono {
                width: 360px;
                height: 360px;
                margin-bottom: 10%;
            }
            .setting {
                width: 90%;
                right: 5%;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .container button {
                margin: 0 10px;
                padding: 12px 24px;
                font-size: 2.5em;
            }
        }
        @media screen and (max-width: 800px) {
            h1 {
                font-size: 2.8em;
            }
            h2 {
                font-size: 2.3em;
            }
            #teamSec {
                width: 92%;
            }
            .team {
                margin: 0.3em auto;
            }
            .namelist {
                font-size: 1.8em;
            }
            #chrono {
                width: 300px;
                height: 300px;
            }
            .container button {
                font-size: 2em;
            }
            p {
                font-size: 1.8em;
            }
        }
        @media screen and (max-width: 770px) {
            h1 {
                font-size: 2.6em;
            }
            h2 {
                font-size: 2.2em;
            }
            h3 {
                font-size: 2.8em;
                padding: 10px 0;
            }
            #chrono {
                width: 260px;
                height: 260px;
                margin-bottom: 15%;
            }
            .container button {
                font-size: 1.8em;
            }
            p {
                font-size: 1.6em;
            }
        }
        @media screen and (max-width: 610px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.8em;
            }
            h3 {
                font-size: 2.2em;
            }
            .namelist {
                font-size: 1.5em;
            }
            #chrono {
                width: 200px;
                height: 200px;
            }
            .container button {
                font-size: 1.2em;
            }
            p {
                font-size: 1.3em;
            }
        }
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                padding: 10px 0;
                margin: 0 20px;
            }
            h2 {
                font-size: 1.6em;
            }
            h3 {
                font-size: 1.8em;
            }
            .namelist {
                font-size: 1.2em;
                margin: 5px 7px;
            }
            #chrono {
                width: 160px;
                height: 160px;
            }
            .container button {
                font-size: 1em;
            }
            p {
                font-size: 1.1em;
            }
        }
        @media screen and (max-width: 420px) {
            h1 {
                font-size: 1.6em;
            }
            h2 {
                font-size: 1.4em;
                padding: 5px 0;
            }
            h3 {
                font-size: 1.6em;
            }
            .namelist {
                font-size: 1em;
            }
            #chrono {
                width: 140px;
                height: 140px;
            }
            .setting {
                width: 96%;
                right: 2%;
                padding-top: 10px;
                padding-bottom: 10px;
            }
            .container button {
                font-size: 0.8em;
                padding: 10px 18px;
            }
            p {
                font-size: 1em;
            }
        }
        @media screen and (max-width: 380px) and (max-height: 680px) {
            h1 {
                font-size: 1.4em;
            }
            h2 {
                font-size: 1.2em;
            }
            h3 {
                font-size: 1.4em;
            }
            .container button {
                margin: 0 4px;
                padding: 10px 14px;
            }
            p {
                font-size: 0.9em;
            }
        }
        @media screen and (max-width: 380px) and (max-height: 560px) {
            h1, h2 {
                font-size: 1.2em;
                padding: 5px 0;
            }
            h3 {
                font-size: 1.4em;
            }
            #chrono {
                margin-top: 0px;
            }
            #teamSec {
                width: 96%;
            }
            .team {
                margin: 0 auto;
            }
            .setting {
                padding-top: 5px;
                padding-bottom: 5px;
                bottom: 5px;
            }
            .container button {
                margin: 0 2px;
                padding: 8px 12px;
            }
            p {
                font-size: 0.9em;
            }
            .container p {
                margin-top: 5px;
            }
        }
        @media screen and (max-width: 360px) and (max-height: 530px) {
            h3 {
                padding: 5px;
            }
            #chrono {
                width:120px;
                height: 120px;
            }
        }
        @media screen and (max-width: 320px) and (max-height: 570px) {
            h2 {
                font-size: 1em;
            }
            .namelist {
                font-size: 0.8em;
            }
            #chrono {
                width:100px;
                height: 100px;
            }
            .container button {
                padding: 6px 10px;
            }
            p {
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <nav class="top-nav">
        <div class="top-container">
            <div class="text-block">OnlineBah</div>
            <a href="https://www.onlinebah.com/" class="link">Work</a>
        </div>
    </nav>
    <div class="hero">
        <div class="transparentbg">
        </div>
    </div>
    <section>
        <h1>Select Your Teammates Randomly</h1>
        <h3 id="yourFate">Your Fate Depends on Your Teamwork</h3>
        <h2 id="instructText">Please enter players' name:</h2>

        <form id="playerForm">
            <div class="form">
                <p>Player 1: <input type="text" id="input1" value="" name="player1" onchange="nameEntered(this)"></p>
                <p>Player 2: <input type="text" id="input2" value="" name="player2"onchange="nameEntered(this)"></p>
                <p>Player 3: <input type="text" id="input3" value="" name="player3"onchange="nameEntered(this)"></p>
                <p>Player 4: <input type="text" id="input4" value="" name="player4"onchange="nameEntered(this)"></p>
                <p>Player 5: <input type="text" id="input5" value="" name="player5"onchange="nameEntered(this)"></p>
            </div>
            <div class="form">
                <p>Player 6: <input type="text" id="input6" value="" name="player6"onchange="nameEntered(this)"></p>
                <p>Player 7: <input type="text" id="input7" value="" name="player7" onchange="nameEntered(this)"></p>
                <p>Player 8: <input type="text" id="input8" value="" name="player8"onchange="nameEntered(this)"></p>
                <p>Player 9: <input type="text" id="input9" value="" name="player9"onchange="nameEntered(this)"></p>
                <p>Player 10: <input type="text" id="input10" value="" name="player10"onchange="nameEntered(this)"></p>
            </div>
        </form>
        <button id="submitBtn" type="button" onclick="select_random()">Submit</button>
        <div id="teamSec">
            <div>
                <h2 class="team">Team A</h2>
                <div id="listA" class="teamList"></div>
            </div>
            <div class="versus">
                <h1>VS</h1>
            </div>
            <div>
                <h2 class="team">Team B</h2>
                <div id="listB" class="teamList"></div>
            </div>
        </div>
        <button type="button" id="chooseBtn" onclick="chooseTeam()">Choose</button>
        <canvas id='chrono'></canvas>
        <div id="clockSetting" class='setting'>
            <div class='container'>
                <button id='startBtn'>Start</button>
                <button id='pauseBtn'>Pause</button>
                <button id='resetBtn'>Reset</button>
            </div>
            <div class='container'>
                <p>Choose Your Game Time:</p>
                <p>
                    <label for='hour' style="display: none">H</label>
                    <input style="display: none" type="number" min="0" max="10" step="1" value="0" id='hour'>
                    <label for='m'>Minute</label>
                    <input type="number" min="0" max="60" step="1" value="15" id='minute'>
                    <label for='s'>Second</label>
                    <input type="number" min="0" max="60" step="10" value="0" id='second'>
                </p>
            </div>
            <audio id="myAudio">
              <source src="NBA Pump1.ogg" type="audio/ogg">
              <source src="NBA Pump1.mp3" type="audio/mpeg">
            </audio>
<!--
            <button onclick="playAudio()" type="button">Play Audio</button>
            <button onclick="pauseAudio()" type="button">Pause Audio</button> 
-->
        </div>
    </section>
    <script type="text/javascript" src="score.js"></script>
</body>

</html>
