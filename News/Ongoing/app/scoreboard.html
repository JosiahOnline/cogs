<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Randomly Select Teammate Apps</title>

    <link href="http://www.cogssandakan.com/css/font.css" rel="stylesheet" type="text/css">
    <link href="http://www.cogssandakan.com/css/basic.css" rel="stylesheet" type="text/css">

    <link href="http://www.cogssandakan.com/css/articles.css" rel="stylesheet" type="text/css">
    <link href="http://www.cogssandakan.com/css/newtemplate.css" rel="stylesheet" type="text/css">

    <link href="http://www.cogssandakan.com/News/Ongoing/app/favicon-96x96.png" rel="shortcut icon" type="image/x-icon">
    <link href="http://www.cogssandakan.com/News/Ongoing/app/apple-icon-180x180.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">

    <style>
        .hero {
            background-image: url("../../img/basketball.jpg");
            position: fixed;
            height: 100vh;
        }

        .transparentbg {
            background-color: rgba(0, 0, 0, .40);
            width: 100%;
            height: 100%;
        }

        section {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1,
        h2,
        p {
            color: white;
            font-family: 'Graduate', cursive;
            text-align: center;
            line-height: 1em;
        }

        h1 {
            font-size: 2.5em;
            line-height: 1em;
            padding: 10px;
        }

        #yourFate {
            display: none;
        }

        h2 {
            font-size: 2em;
            padding: 10px;
        }

        h3 {
            color: white;
            font-family: 'Playball', cursive;
            font-size: 2em;
            font-weight: 100;
            margin: 10px auto;
            text-align: center;
            line-height: 1em;
        }

        p {
            font-size: 1em;
            text-align: right;
            margin-bottom: 0;
        }

        form {
            text-align: center;
            margin: 15px auto;
        }

        input {
            padding: 0px;
            margin-left: 10px;
            font-size: 1em;
            line-height: 1.5em;
            margin-bottom: 5px;
            text-align: center;
        }

        button {
            font-size: 1.5em;
            font-weight: bold;
            padding: 5px 10px;
            color: brown;
            background-color: white;
            border-radius: 2px;
            border-color: transparent;
            font-family: 'Graduate', cursive;
        }
        
        #playerForm {
            display: flex;
        }
        .form {
            margin: 0 15px;
        }
        .team,
        .choose {
            display: none;
        }

        .team {
            margin: 0.5em auto;
        }

        .namelist {
            font-size: 1.4em;
            text-align: center;
            margin: 5px 8px;
            display: inline-block;
        }

        #chrono {
            margin-top: 20px;
            display: none;
        }
        .setting {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute;
            width: 35%;
            right: 0;
            bottom: 10px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, .8);
            border: solid 1px white;
            padding: 10px;
        }

        .container {
            color: white;
        }

        .container label {
            width: 10px;
        }

        .container button {
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            margin: 0 5px;
            padding: 5px 10px;
            text-decoration: none;
            color: #DAD6D6;
            border-radius: 5px;
            letter-spacing: 2px;
            font-size: 1.2em;
        }

        #startBtn {
            background: #48633B;
            border: solid 2px #35492C;

        }

        #pauseBtn {
            background: #721329;
            border: solid 2px #590F20;
        }

        #resetBtn {
            background: #564E58;
            border: solid 2px #3E383F;
        }

        .container button:hover {
            background-color: #408c99;
        }

        .container button:active {
            position: relative;
            top: 1px;
        }

        .container p {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0px;
        }

        .container input {
            margin: 0 10px;
        }

        @media screen and (max-width: 1024px) {
            .hero {
                background-size: cover;
                background-position: 30% 50%;
            }
            .top-nav .text-block,
            .top-nav a {
                font-size: 2em;
            }
            h1 {
                font-size: 3.5em;
            }

            h2 {
                font-size: 3em;
                padding: 10px;
                margin: 15px auto 20px;
            }
            h3 {
                font-size: 4em;
                padding: 10px;
                margin: 20px;
            }

            p {
                font-size: 2.2em;
                margin-bottom: 15px;
            }
            .namelist {
                font-size: 2.5em;
            }
            input {
                font-size: 1em;
                line-height: 1.3em;
            }
            .form input {
                width: 45%;
                margin-left: 0;
            }
            #playerForm {
                padding-right: 5%;
            }
            #playerForm .form:nth-child(1) {
                margin-right: 0;
            }
            #playerForm .form:nth-child(2) {
                margin-left: 0;
            }
            button {
                font-size: 3.0em;
                padding: 20px 25px;
                border-radius: 4px;
            }
            .team {
                margin: 1em auto;
            }
            #chrono {
                width: 360px;
                height: 360px;
            }
            .setting {
                width: 90%;
                right: 5%;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .container button {
                margin: 0 10px;
                padding: 12px 24px;
                font-size: 3em;
            }
        }
    </style>
</head>

<body>
    <nav class="top-nav">
        <div class="top-container">
            <div class="text-block">OnlineBah</div>
            <a href="https://www.onlinebah.com/" class="link">Our Work</a>
        </div>
    </nav>
    <div class="hero">
        <div class="transparentbg">
        </div>
    </div>
    <section>
        <h1>Select Your Teammates Randomly</h1>
        <h3 id="yourFate">"Your Fate Depends on Your Teamwork!"</h3>
        <h2 id="enterName">Please enter players' name:</h2>

        <form id="playerForm">
            <div class="form">
                <p>Player 1: <input type="text" id="input1" value="" onchange="name1()"></p>
                <p>Player 2: <input type="text" id="input2" value="" onchange="name2()"></p>
                <p>Player 3: <input type="text" id="input3" value="" onchange="name3()"></p>
                <p>Player 4: <input type="text" id="input4" value="" onchange="name4()"></p>
                <p>Player 5: <input type="text" id="input5" value="" onchange="name5()"></p>
            </div>
            <div class="form">
                <p>Player 6: <input type="text" id="input6" value="" onchange="name6()"></p>
                <p>Player 7: <input type="text" id="input7" value="" onchange="name7()"></p>
                <p>Player 8: <input type="text" id="input8" value="" onchange="name8()"></p>
                <p>Player 9: <input type="text" id="input9" value="" onchange="name9()"></p>
                <p>Player 10: <input type="text" id="input10" value="" onchange="name10()"></p>
            </div>
        </form>
        <button id="submitBtn" type="button" onclick="select_random()">Submit</button>
        <h2 class="team">Team A</h2>
        <div id="listA"></div>
        <h2 class="team">Team B</h2>
        <div id="listB"></div>
        <button class="choose" type="button" id="chooseBtn" onclick="chooseTeam()">Choose</button>
        <canvas id='chrono'></canvas>
        <div id="clockSetting" class='setting'>
            <div class='container'>
                <button id='startBtn'>Start</button>
                <button id='pauseBtn'>Pause</button>
                <button id='resetBtn'>Reset</button>
            </div>
            <div class='container'>
                <p>Choose Your Game Time:</p>
                <p>
                    <label for='hour' style="display: none">H</label>
                    <input style="display: none" type="number" min="0" max="10" step="1" value="0" id='hour'>
                    <label for='m'>Minute</label>
                    <input type="number" min="0" max="60" step="1" value="15" id='minute'>
                    <label for='s'>Second</label>
                    <input type="number" min="0" max="60" step="10" value="0" id='second'>
                </p>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="score.js"></script>
</body>

</html>
