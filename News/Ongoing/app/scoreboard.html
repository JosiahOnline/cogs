<body>
    <nav class="top-nav">
        <div class="top-container">
            <div class="text-block">OnlineBah</div>
            <a href="https://www.onlinebah.com/" class="link">Work</a>
        </div>
    </nav>
    <div class="hero">
        <div class="transparentbg">
        </div>
    </div>
    <section>
        <h1 id="appName">Select Your Teammates Randomly</h1>
        <h3 id="yourFate">Your Fate Depends on Your Teamwork</h3>
        <h2 id="instructText">Please enter players' name:</h2>

        <form id="playerForm">
            <div class="form">
                <p>Player 1: <input type="text" id="input1" value="" name="player1" onchange="nameEntered(this)"></p>
                <p>Player 2: <input type="text" id="input2" value="" name="player2" onchange="nameEntered(this)"></p>
                <p>Player 3: <input type="text" id="input3" value="" name="player3" onchange="nameEntered(this)"></p>
                <p>Player 4: <input type="text" id="input4" value="" name="player4" onchange="nameEntered(this)"></p>
                <p>Player 5: <input type="text" id="input5" value="" name="player5" onchange="nameEntered(this)"></p>
            </div>
            <div class="form">
                <p>Player 6: <input type="text" id="input6" value="" name="player6" onchange="nameEntered(this)"></p>
                <p>Player 7: <input type="text" id="input7" value="" name="player7" onchange="nameEntered(this)"></p>
                <p>Player 8: <input type="text" id="input8" value="" name="player8" onchange="nameEntered(this)"></p>
                <p>Player 9: <input type="text" id="input9" value="" name="player9" onchange="nameEntered(this)"></p>
                <p>Player 10: <input type="text" id="input10" value="" name="player10" onchange="nameEntered(this)"></p>
            </div>
        </form>
        <button id="submitBtn" type="button" onclick="select_random()">Submit</button>

        <div>
            <div>
                <h2 class="team">Home</h2>

            <div class="versus">

            </div>
            <div>
                <h2 class="team">Guest</h2>
                
            </div>
        </div>
-->
        <div class="scorecontainer" id="teamSec">
            <div class="btncontainer">
                <h2>Home</h2>
                <div class="scorediv" id="team1">0</div>
<!--
                <div class="countBtn">
                    <button class="scorebtn" id="homeplus">+</button>
                    <button class="scorebtn" id="homeminus">-</button>
                </div>
-->
            </div>
            <div id="roundcounter">
                <button id="roundplus">+</button>
                <div id="rounddisplay">
                    <p>Period</p>
                    <p id="roundnum">0
                        <p>
                </div>
                <button id="roundminus">-</button>
            </div>
            <div class="btncontainer">
                <h2>Guest</h2>
                <div class="scorediv" id="team2">0</div>
<!--
                <div class="countBtn">
                    <button class="scorebtn" id="awayplus">+</button>
                    <button class="scorebtn" id="awayminus">-</button>
                </div>
-->
            </div>
        </div>
        <button type="button" id="chooseBtn" onclick="chooseTeam()">Choose</button>
        <div id="playerSetting" class="playerScore" style="display: none">
            <div class="playerContainer" id="homeA">
                <div class="playerDiv">
                    <button class="scorebtn1" onclick="addScore(this)">+</button>
                    <button class="team1Score" id="player1Score">0</button>
                    <button class="scorebtn1" onclick="deductScore(this)">-</button>
                </div>
                <div class="playerDiv">
                    <button class="scorebtn1" onclick="addScore(this)">+</button>
                    <button class="team1Score" id="player2Score">0</button>
                    <button class="scorebtn1" onclick="deductScore(this)">-</button>
                </div>
                <div class="playerDiv">
                    <button class="scorebtn1" onclick="addScore(this)">+</button>
                    <button class="team1Score" id="player3Score">0</button>
                    <button class="scorebtn1" onclick="deductScore(this)">-</button>
                </div>
                <div class="playerDiv">
                    <button class="scorebtn1" onclick="addScore(this)">+</button>
                    <button class="team1Score" id="player4Score">0</button>
                    <button class="scorebtn1" onclick="deductScore(this)">-</button>
                </div>
                <div class="playerDiv">
                    <button class="scorebtn1" onclick="addScore(this)">+</button>
                    <button class="team1Score" id="player5Score">0</button>
                    <button class="scorebtn1" onclick="deductScore(this)">-</button>
                </div>
            </div>
            <div class="playerContainer" id="guestB">
                <div class="playerDiv">
                    <button class="scorebtn1" onclick="addScore(this)">+</button>
                    <button class="team2Score" id="player6Score">0</button>
                    <button class="scorebtn1" onclick="deductScore(this)">-</button>
                </div>
                <div class="playerDiv">
                    <button class="scorebtn1" onclick="addScore(this)">+</button>
                    <button class="team2Score" id="player7Score">0</button>
                    <button class="scorebtn1" onclick="deductScore(this)">-</button>
                </div>
                <div class="playerDiv">
                    <button class="scorebtn1" onclick="addScore(this)">+</button>
                    <button class="team2Score" id="player8Score">0</button>
                    <button class="scorebtn1" onclick="deductScore(this)">-</button>
                </div>
                <div class="playerDiv">
                    <button class="scorebtn1" onclick="addScore(this)">+</button>
                    <button class="team2Score" id="player9Score">0</button>
                    <button class="scorebtn1" onclick="deductScore(this)">-</button>
                </div>
                <div class="playerDiv">
                    <button class="scorebtn1" onclick="addScore(this)">+</button>
                    <button class="team2Score" id="player10Score">0</button>
                    <button class="scorebtn1" onclick="deductScore(this)">-</button>
                </div>
            </div>
            <div>
                
            </div>
        </div>
        <div id="clockSetting" class='setting'>
            <canvas id='chrono'></canvas>
            <div>
            <div class='container'>
                <button id='startBtn'>Start</button>
                <button id='pauseBtn'>Stop</button>
                <button id='resetBtn'>Reset</button>
            </div>
            <div class='container'>
                <p>Choose Game Time:</p>
                <p>
                    <label for='hour' style="display: none">H</label>
                    <input style="display: none" type="number" min="0" max="10" step="1" value="0" id='hour'>
                    <label for='m'>Minute</label>
                    <input type="number" min="0" max="60" step="1" value="15" id='minute'>
                    <label for='s'>Second</label>
                    <input type="number" min="0" max="60" step="10" value="0" id='second'>
                </p>
            </div>
            </div>
            <audio id="myAudio">
              <source src="song1.ogg" type="audio/ogg">
              <source src="song1.mp3" type="audio/mpeg">
            </audio>
        </div>
    </section>
    
    <script type="text/javascript" src="score.js"></script>
</body>

</html>
