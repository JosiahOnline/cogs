<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Randomly Select Teammate Apps</title>

    <link href="http://www.cogssandakan.com/css/font.css" rel="stylesheet" type="text/css">
    <link href="http://www.cogssandakan.com/css/basic.css" rel="stylesheet" type="text/css">

    <link href="http://www.cogssandakan.com/css/articles.css" rel="stylesheet" type="text/css">
    <link href="http://www.cogssandakan.com/css/newtemplate.css" rel="stylesheet" type="text/css">

    <link href="http://www.cogssandakan.com/News/Ongoing/app/favicon-96x96.png" rel="shortcut icon" type="image/x-icon">
    <link href="http://www.cogssandakan.com/News/Ongoing/app/apple-icon-180x180.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">

    <style>
        .hero {
            background-image: url("../../img/basketball.jpg");
            position: fixed;
            height: 100vh;
        }

        .transparentbg {
            background-color: rgba(0, 0, 0, .40);
            width: 100%;
            height: 100%;
        }

        section {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1,
        h2,
        p {
            color: white;
            font-family: 'Graduate', cursive;
            text-align: center;
            line-height: 1em;
        }

        h1 {
            font-size: 2.5em;
            line-height: 1em;
            padding: 10px;
        }

        #yourFate {
            display: none;
        }

        h2 {
            font-size: 2em;
            padding: 10px;
        }

        h3 {
            color: white;
            font-family: 'Playball', cursive;
            font-size: 2em;
            font-weight: 100;
            margin: 10px auto;
            text-align: center;
            line-height: 1em;
        }

        p {
            font-size: 1em;
            text-align: right;
            margin-bottom: 0;
        }

        form {
            text-align: center;
            margin: 15px auto;
        }

        input {
            padding: 0px;
            margin-left: 10px;
            font-size: 1em;
            line-height: 1.5em;
            margin-bottom: 5px;
            text-align: center;
        }

        button {
            font-size: 1.5em;
            font-weight: bold;
            padding: 5px 10px;
            color: brown;
            background-color: white;
            border-radius: 2px;
            border-color: transparent;
            font-family: 'Graduate', cursive;
        }

        .team,
        .choose {
            display: none;
        }

        .team {
            margin: 0.5em auto;
        }

        .namelist {
            font-size: 1.4em;
            text-align: center;
            margin: 5px 8px;
            display: inline-block;
        }

        #stopWatch {
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        #stopButton {
            text-align: center;
        }

        #stopButton button {
            margin-left: 5px;
            margin-right: 5px;
        }

        #startBtn {
            color: #DAD6D6;
            background: #48633B;
            border: solid 2px #35492C;
            border-radius: 5px;
            letter-spacing: 2px;
        }

/*
        #stopBtn {
            color: #DAD6D6;

        }

        #timer {
            background-color: #419D78;
            color: #EFD0CA;
            font-size: 2em;
            text-align: center;
            padding: 0.5em 1em;
            width: 90%;
            margin: 20px auto;
            border-radius: 4px;
        }
        #chrono {
            margin-top: 20px;
            display: none;
        }
        .setting {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                width: 35%;
                right: 0;
                bottom: 10px;
                border-radius: 4px;
                background-color: rgba(0,0,0,.8);
                border: solid 1px white;
                padding: 10px;
            }
            .container {
                color: white;
            }
            .container label {
                width: 10px;
            }
            .container button {
                background-color:#599bb3;
                border:1px solid #29668f;
                display:inline-block;
                cursor:pointer;
                color:#ffffff;
                margin: 0 5px;
                padding: 5px 10px;
                text-decoration:none;
                text-shadow:0px 1px 0px #3d768a;
            }
            #runBtn {
            color: #DAD6D6;
            background: #48633B;
            border: solid 2px #35492C;
            border-radius: 5px;
            letter-spacing: 2px;
        }
        #pauseBtn {
            color: #DAD6D6;
            background: #721329;
            border: solid 2px #590F20;
            border-radius: 5px;
            letter-spacing: 2px;
        }

        #stopBtn {
            color: #DAD6D6;
            background: #564E58;
            border: solid 2px #3E383F;
            border-radius: 5px;
            letter-spacing: 2px;
        }
            .container button:hover {
                background-color:#408c99;
            }
            .container button:active {
                position:relative;
                top:1px;
            }
            .container p {
              text-align: center;
              margin-top: 10px;
              margin-bottom: 0px;
            }
        @media screen and (max-width: 1024px) {
            .hero {
                background-size: cover;
                background-position: 30% 50%;
            }
            .top-nav .text-block,
            .top-nav a {
                font-size: 2em;
            }
            h1 {
                font-size: 3.5em;
            }

            h2 {
                font-size: 3em;
                padding: 10px;
                margin: 15px auto 20px;
            }
            h3 {
                font-size: 4em;
                padding: 10px;
                margin: 20px;
            }

            p {
                font-size: 2.5em;
                margin-bottom: 15px;
            }
            .namelist {
                font-size: 2.5em;
            }
            input {
                font-size: 1em;
                line-height: 1.3em;
            }
            button {
                font-size: 3.0em;
                padding: 20px 25px;
                border-radius: 4px;
            }
            .team {
                margin: 1em auto;
            }
            #chrono {
                width: 400px;
                height: 400px;
            }
            .setting {
                width: 90%;
                right: 5%;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .container button {
                margin: 0 10px;
                padding: 12px 24px;
            }
        }

    </style>
</head>

<body>
    <nav class="top-nav">
        <div class="top-container">
            <div class="text-block">COGS SANDAKAN</div>
            <a href="http://www.cogssandakan.com/News/Ongoing/COGS_Basketball.html" class="link">Basketball</a>
        </div>
    </nav>
    <div class="hero">
        <div class="transparentbg">
        </div>
    </div>
    <section>
        <h1>Select Your Teammates Randomly</h1>
        <h3 id="yourFate">"Your Fate Depends on Your Teamwork!"</h3>
        <h2 id="enterName">Please enter players' name:</h2>

        <form id="frm1">
            <p>Player 1: <input type="text" id="input1" value="" onchange="name1()"></p>
            <p>Player 2: <input type="text" id="input2" value="" onchange="name2()"></p>
            <p>Player 3: <input type="text" id="input3" value="" onchange="name3()"></p>
            <p>Player 4: <input type="text" id="input4" value="" onchange="name4()"></p>
            <p>Player 5: <input type="text" id="input5" value="" onchange="name5()"></p>
            <p>Player 6: <input type="text" id="input6" value="" onchange="name6()"></p>
            <p>Player 7: <input type="text" id="input7" value="" onchange="name7()"></p>
            <p>Player 8: <input type="text" id="input8" value="" onchange="name8()"></p>
            <p>Player 9: <input type="text" id="input9" value="" onchange="name9()"></p>
            <p>Player 10: <input type="text" id="input10" value="" onchange="name10()"></p>
        </form>
        <button id="button1" type="button" onclick="select_random()">Submit</button>
        <h2 class="team">Team A</h2>
        <div id="listA"></div>
        <h2 class="team">Team B</h2>
        <div id="listB"></div>
        <button class="choose" type="button" id="button2" onclick="myFunction1()">Choose</button>
        <canvas id='chrono'></canvas>
        <div id="clockSetting" class='setting'>
          <div class='container'>
                <button id='runBtn'>Run</button>
                <button id='pauseBtn'>Stop</button>
                <button id='stopBtn'>Reset</button>
            </div>
           <div class='container'>
                <p>Choose Your Game Time:</p>
                <p>
                    <label for='hour'>H</label>
                    <input type="number" min="0" max="10" step="1" value="0" id='hour'>
                    <label for='m'>M</label>
                    <input type="number" min="0" max="60" step="1" value="1" id='minute'>
                    <label for='s'>S</label>
                    <input type="number" min="0" max="60" step="10" value="0" id='second'>
                </p>
            </div>
        </div>

        <div id="stopWatch">
            <div id="timer">Time left = <span id="timerLabel"></span></div>
            <div id="stopButton">
                <button type="button" id="startBtn" onclick="start()">Start</button>
                <button type="button" id="stopBtn" onclick="stop()">Stop</button>
                <button type="button" id="clear" onclick="reset()">Clear</button>
            </div>
        </div>
-->
    </section>
    <script type="text/javascript" src="score.js"></script>
</body>

</html>
